<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Friends</title>
  </head>

  <body>
    <header>
      <h1 id="top-logo">Do more with <span class="app-name">Do More</span></h1>
      <nav>
        <menu id="global-nav-bar">
          <a class="nav-link" href="home.html">
            <button class="nav-button">Your Goals</button>
          </a>
          <a class="nav-link" href="friends.html">
            <button class="nav-button">Your Friends</button>
          </a>
          <a class="nav-link" href="about.html">
            <button class="nav-button">About The App</button>
          </a>
        </menu>
      </nav>
    </header>

    <main>
      <div class="accordion">

        <div id="friend-search">
          <label for="friend-search-input"> Add a new friend &nbsp;</label>
          <input id="friend-search-input" type="text" placeholder="Enter a username">
          <button class="btn btn-secondary" style="padding-top: 3px; padding-bottom: 3px;" onclick="addSearchConfirm()">
            Search
          </button>
          <br />
        </div>

        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#summary-collapse">
              Your Summary
            </button>
          </h3>

          <div class="accordion-collapse collapse collapse" id="summary-collapse">
            <div class="accordion-body" id="summary">
              <p class="goal-type">Daily Goals</p>
              <p class="goal-type">Weekly Goals</p>
              <p class="goal-type">Monthly Goals</p>
              <meter min="0" max="100" value="95" low="50" high="75" optimum="100"></meter>
              <meter min="0" max="100" value="65" low="50" high="75" optimum="100"></meter>
              <meter min="0" max="100" value="80" low="50" high="75" optimum="100"></meter>
            </div>
          </div>
        </div>

        <!-- JavaScript inserts friends' goals here -->

      </div>
    </main>

    <footer class="sticky-bottom">
      <div id="footer-info" class="text-muted">
        <p>Beau Yancey</p>
        <a class="text-reset" href="https://github.com/BeauYancey/startup">GitHub</a>
      </div>
    </footer>
    <script src="friends.js"></script>
    <script src="meter.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
  crossorigin="anonymous"></script>
</html>
