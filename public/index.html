<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <h1 id="top-logo">Do more with <span class="app-name">Do More</span></h1>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center;">
      <div id="login-controls" style="display: block;">
        <div class="login-field">
          <label for="login-username">Username</label>
          <input id="login-username" type="text"/>
        </div>
        <div class="login-field">
          <label for="login-password">Password</label>
          <input id="login-password" type="password"/>
        </div>
        <div>
          <button class="btn btn-success" id="login-submit" onclick="loginUser()" style="margin-top: 5px;">Login</button>
          <button class="btn btn-success" id="create-submit" onclick="createUser()" style="margin-top: 5px;">Create</button>
        </div>
      </div>

      <div id="homeControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="home()">
          Goals
        </button>
        <button type="button" class="btn btn-secondary" onclick="logout()">
          Logout
        </button>
      </div>

      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="quote-block">
      </div>
    </main>

    <footer class="sticky-bottom">
      <div id="footer-info" class="text-muted">
        <p>Beau Yancey</p>
        <a class="text-reset" href="https://github.com/BeauYancey/startup">GitHub</a>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
