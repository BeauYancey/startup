<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <h1 id="top-logo">Do more with <span class="app-name">Do More</span></h1>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center;">
      <div class="login-field">
        <label for="login-username">Username</label>
        <input id="login-username" type="text"/>
      </div>
      <div class="login-field">
        <label for="login-password">Password</label>
        <input id="login-password" type="password"/>
      </div>
      <button class="btn btn-success" id="login-submit" onclick="login()" style="margin-top: 5px;">Login</button>
      <div id="quote-block">
      </div>
    </main>

    <footer class="sticky-bottom">
      <div id="footer-info" class="text-muted">
        <p>Beau Yancey</p>
        <a class="text-reset" href="https://github.com/BeauYancey/startup">GitHub</a>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
