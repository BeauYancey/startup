<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Do More</title>
  </head>

  <body>
    <header>
      <h1 id="top-logo">Do more with <span class="app-name">Do More</span></h1>
      <nav>
        <menu id="global-nav-bar">
          <a class="nav-link" href="index.html">
            <button class="nav-button">Your Goals</button>
          </a>
          <a class="nav-link" href="friends.html">
            <button class="nav-button">Your Friends</button>
          </a>
          <a class="nav-link" href="about.html">
            <button class="nav-button">About The App</button>
          </a>
        </menu>
      </nav>
    </header>

    <main>

      <div class="accordion">
        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#summary-collapse">
              Your Summary
            </button>
          </h3>

          <div class="accordion-collapse collapse show" id="summary-collapse">
            <div class="accordion-body" id="summary">
              <p class="goal-type">Daily Goals</p>
              <p class="goal-type">Weekly Goals</p>
              <p class="goal-type">Monthly Goals</p>
              <meter min="0" max="100" value="95" low="50" high="75" optimum="100"></meter>
              <meter min="0" max="100" value="65" low="50" high="75" optimum="100"></meter>
              <meter min="0" max="100" value="80" low="50" high="75" optimum="100"></meter>
            </div>
          </div>
        </div>
        
        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#daily-collapse">
              Daily Goals
            </button>
          </h3>
          <div class="accordion-collapse collapse collapse" id="daily-collapse">
            <div class="accordion-body">
              <div class="goal-list" id="daily-goals">
                <!-- JavaScript inserts new goals here -->

                <!-- Goals take the following format
                  
                <div class="goal private">
                  <input type="checkbox" />
                  <label>Go to bed on time</label>
                  <p class="streak">&#128293; 7 days</p>
                </div>

                -->
                
              </div>
              <div id="edit-daily" class="goal collapse collapse" style="border-top: solid var(--tertiary-color) 2px;">

                <input id="new-daily" type="text" placeholder="Add a new goal" style="margin-top: 5px"/>

                <input type="radio" class="btn-check privacy-button" name="daily-privacy" id="public-daily" autocomplete="off" value="public" checked>
                <label class="btn btn-secondary" for="public-daily">
                  <img src="images/friends.png" height="20px" aria-label="Share With Friends"/>
                </label>

                <input type="radio" class="btn-check privacy-button" name="daily-privacy" id="private-daily" autocomplete="off" value="private">
                <label class="btn btn-secondary" for="private-daily">
                  <img src="images/private.png" height="20px" aria-label="Keep Private"/>
                </label>

                <br />
                <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#edit-daily" onclick="uploadGoal('daily')">
                  Save Changes
                </button>

                <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#edit-daily" onclick="clearInput('daily')">
                  Cancel
                </button>
              </div>
              <div id="edit-daily" class="goal collapse show">
                <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#edit-daily">Edit Goals</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#weekly-collapse">
              Weekly Goals
            </button>
          </h3>
          <div class="accordion-collapse collapse collapse" id="weekly-collapse">
            <div class="accordion-body">
              <div class="goal-list" id="weekly-goals">
                <!-- JavaScript inserts new goals here -->
              </div>
              <div id="edit-weekly" class="goal collapse collapse" style="border-top: solid var(--tertiary-color) 2px;">
                <input id="new-weekly" type="text" placeholder="Add a new goal" style="margin-top: 5px"/>

                <input type="radio" class="btn-check privacy-button" name="weekly-privacy" id="public-weekly" autocomplete="off" value="public" checked>
                <label class="btn btn-secondary" for="public-weekly">
                  <img src="images/friends.png" height="20px" aria-label="Share With Friends"/>
                </label>

                <input type="radio" class="btn-check privacy-button" name="weekly-privacy" id="private-weekly" autocomplete="off" value="private">
                <label class="btn btn-secondary" for="private-weekly">
                  <img src="images/private.png" height="20px" aria-label="Keep Private"/>
                </label>

                <br />
                <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#edit-weekly" onclick="uploadGoal('weekly')">
                  Save Changes
                </button>

                <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#edit-weekly" onclick="clearInput('weekly')">
                  Cancel
                </button>
              </div>
              <div id="edit-weekly" class="goal collapse show">
                <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#edit-weekly">Edit Goals</button>
              </div>
            </div>
          </div>
        
        </div>

        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#monthly-collapse">
              Monthly Goals
            </button>
          </h3>

          <div class="accordion-collapse collapse collapse" id="monthly-collapse">
            <div class="accordion-body">
              <div class="goal-list" id="monthly-goals">
                <!-- JavaScript inserts new goals here -->
              </div>
              <div id="edit-monthly" class="goal collapse collapse" style="border-top: solid var(--tertiary-color) 2px;">
                <input id="new-monthly" type="text" placeholder="Add a new goal" style="margin-top: 5px"/>

                <input type="radio" class="btn-check privacy-button" name="monthly-privacy" id="public-monthly" autocomplete="off" value="public" checked>
                <label class="btn btn-secondary" for="public-monthly">
                  <img src="images/friends.png" height="20px" aria-label="Share With Friends" />
                </label>

                <input type="radio" class="btn-check privacy-button" name="monthly-privacy" id="private-monthly" autocomplete="off" value="private">
                <label class="btn btn-secondary" for="private-monthly">
                  <img src="images/private.png" height="20px" aria-label="Keep Private"/>
                </label>

                <br />
                <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#edit-monthly" onclick="uploadGoal('monthly')">
                  Save Changes
                </button>
                
                <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#edit-monthly" onclick="clearInput('monthly')">
                  Cancel
                </button>
              </div>
              <div id="edit-monthly" class="goal collapse show">
                <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#edit-monthly">Edit Goals</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="sticky-bottom">
      <div id="footer-info" class="text-muted">
        <p>Beau Yancey</p>
        <a class="text-reset" href="https://github.com/BeauYancey/startup">GitHub</a>
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="meter.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
  crossorigin="anonymous"></script>
</html>
