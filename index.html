<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Do More</title>
  </head>

  <body>
    <header>
      <h1 id="top-logo">Do more with <span class="app-name">Do More</span></h1>
      <nav>
        <menu id="global-nav-bar">
          <button class="nav-button">Your Goals</button>
          <button class="nav-button">Your Friends</button>
          <button class="nav-button">About The App</button>
        </menu>
      </nav>
    </header>

    <main>

      <div class="accordion">
        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#summary-collapse">
              Your Summary
            </button>
          </h3>

          <div class="accordion-collapse collapse show" id="summary-collapse">
            <div class="accordion-body" id="summary">
              <p>Daily Goals</p>
              <p>Weekly Goals</p>
              <p>Monthly Goals</p>
              <p>Good</p>
              <p>Fantastic!</p>
              <p>Needs some work</p>
            </div>
          </div>
        </div>
        
        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#daily-collapse">
              Daily Goals
            </button>
          </h3>
          <div class="accordion-collapse collapse show" id="daily-collapse">
            <div class="accordion-body">
              <div class="goal-list">
                <div class="goal">
                  <input type="checkbox" />
                  <label>Wake up on time</label>
                </div>
            
                <div class="goal">
                  <input type="checkbox" />
                  <label>Brush Teeth</label>
                </div>
            
                <div class="goal">
                  <input type="checkbox" />
                  <label>Scripture Study</label>
                </div>
            
                <div class="goal">
                  <input type="checkbox" />
                  <label>Work out</label>
                </div>
            
                <div class="goal">
                  <input type="checkbox" />
                  <label>Go to bed on time</label>
                </div>
            
                <div class="goal hidden-add">
                  <input type="text" placeholder="Add a new goal" />
                </div>
                <div class="goal">
                  <button class="btn btn-secondary">Edit Goals</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#weekly-collapse">
              Weekly Goals
            </button>
          </h3>
          <div class="accordion-collapse collapse show" id="weekly-collapse">
            <div class="accordion-body">
              <div class="goal">
                <input type="checkbox"> Go to church</input>
              </div>
              <div class="goal">
                <input type="checkbox"> Work on Startup project</input>
              </div>
              <div class="goal">
                <input type="checkbox"> Review Budget</input>
              </div>
          
              <div class="goal hidden-add">
                <input type="text" placeholder="Add a new goal" />
              </div>
              <div class="goal">
                <button class="btn btn-secondary">Edit Goals</button>
              </div>
            </div>
          </div>
        
        </div>

        <div class="accordion-item">
          <h3 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#monthly-collapse">
              Monthly Goals
            </button>
          </h3>

          <div class="accordion-collapse collapse show" id="monthly-collapse">
            <div class="accordion-body">
              <div class="goal">
                <input type="checkbox"> Go to the temple</input>
              </div>
              <div class="goal">
                <input type="checkbox"> Go on a date</input>
              </div>
              <div class="goal">
                <input type="checkbox"> Stay within budget</input>
              </div>
          
              <div class="goal hidden-add">
                <input type="text" placeholder="Add a new goal" />
              </div>
              <div class="goal">
                <button class="btn btn-secondary">Edit Goals</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
  crossorigin="anonymous"></script>
</html>
