<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Do More</title>
  </head>

  <body>
    <header>
      <h1 id="top-logo">Do more with <span class="app-name">Do More</span></h1>
      <nav>
        <menu id="global-nav-bar">
          <button class="nav-button">Your Goals</button>
          <button class="nav-button">Your Friends</button>
          <button class="nav-button">About The App</button>
        </menu>
      </nav>
    </header>
    <main>

      <section>
        <h3>Your Summary</h3>
        <section id="summary">
          <p>Daily Goals</p>
          <p>Weekly Goals</p>
          <p>Monthly Goals</p>
          <p>Good</p>
          <p>Fantastic!</p>
          <p>Needs some work</p>
        </section>
      </section>

      <section id="daily-goals">
        <h3>Daily Goals</h3>

        <div class="goal-list">
          <div class="goal">
            <input type="checkbox"/>
            <label>Wake up on time</label>
          </div>

          <div class="goal">
            <input type="checkbox" />
            <label>Brush Teeth</label>
          </div>

          <div class="goal">
            <input type="checkbox" />
            <label>Scripture Study</label>
          </div>

          <div class="goal">
            <input type="checkbox" />
            <label>Work out</label>
          </div>

          <div class="goal">
            <input type="checkbox" />
            <label>Go to bed on time</label>
          </div>

          <div class="goal hidden-add">
            <input type="text" placeholder="Add a new goal" />
          </div>
          <div class="goal">
            <button>Edit Goals</button>

          </div>
        </div>
      </section>

      <section id="weekly-goals">
        <h3>Weekly Goals</h3>
        <div class="goal-list">
          <div class="goal">
            <input type="checkbox"> Go to church</input>
          </div>
          <div class="goal">
            <input type="checkbox"> Work on Startup project</input>
          </div>
          <div class="goal">
            <input type="checkbox"> Review Budget</input>
          </div>

          <div class="goal hidden-add">
            <input type="text" placeholder="Add a new goal" />
          </div>
          <div class="goal">
            <button>Edit Goals</button>
          </div>
          
        </div>

      </section>
      <section id="monthly-goals">
        <h3>Monthly Goals</h3>
        <div class="goal-list">
          <div class="goal">
            <input type="checkbox"> Go to the temple</input>
          </div>
          <div class="goal">
            <input type="checkbox"> Go on a date</input>
          </div>
          <div class="goal">
            <input type="checkbox"> Stay within budget</input>
          </div>

          <div class="goal hidden-add">
            <input type="text" placeholder="Add a new goal" />
          </div>
          <div class="goal">
            <button>Edit Goals</button>
          </div>

        </div>

      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
